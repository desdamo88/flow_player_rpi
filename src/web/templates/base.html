<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flow Player{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">FLOW PLAYER</a>
        </div>
        <div class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/shows" class="{% if request.path == '/shows' %}active{% endif %}">Shows</a>
            <a href="/dmx-recorder" class="{% if request.path == '/dmx-recorder' %}active{% endif %}">DMX Rec</a>
            <a href="/schedule" class="{% if request.path == '/schedule' %}active{% endif %}">Planning</a>
            <a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">Config</a>
            <a href="/logs" class="{% if request.path == '/logs' %}active{% endif %}">Logs</a>
        </div>
        <div class="nav-status">
            <span id="device-hostname">--</span>
            <span id="device-ip">--</span>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="system-stats">
            <span>CPU: <span id="stat-cpu">--</span>%</span>
            <span>RAM: <span id="stat-ram">--</span>%</span>
            <span>Temp: <span id="stat-temp">--</span>&deg;C</span>
            <span>Uptime: <span id="stat-uptime">--</span></span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
